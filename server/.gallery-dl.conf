{
    "base-directory" : "/usr/src/app/downloads",
    "archive": "sqlite:/usr/src/app/downloads/file",
    "extractor": {
        "redgifs": {
            "directory": ["redgifs","{userName}"],
            "mp4": true,
            "json": true,
            "comments": false,
            "videos": true,
            "filename": "{userName}/{filename}.{extension}",
            "parent-directory": true,
            "skip": true
        },
        "reddit": {
            "client-id": "SQYg5MimGrrQJizXxb3y1Q",
            "user-agent":"Python:downloader:v1.0 (by /u/Temporary-Career-308)",
            "directory": ["reddit", "{author}"],
            "mp4": true,
            "json": true,
            "comments": false,
            "videos": true,
            "filename": "{author}/{filename}.{extension}",
            "parent-directory": true,
            "skip": true
        },
        "twitter": {
            "cookies": "/usr/src/app/cookies/x.com_cookies.txt",
            "user-agent": "Mozilla/5.0 (X11; Linux x86_64; rv:128.0) Gecko/20100101 Firefox/128.0",
            "directory": ["twitter","{username}"],
            "retweets": false,
            "content": "media",
            "videos": true,
            "likes": false,
            "filename": "{username}_{tweet_id}_{num}.{extension}",
            "parent-directory": true,
            "sleep-request": 3.0
        },
        "instagram": {
            "cookies": "/usr/src/app/cookies/www.instagram.com_cookies.txt",
            "cookies-update": true,
            "user-agent": "Mozilla/5.0 (X11; Linux x86_64; rv:128.0) Gecko/20100101 Firefox/128.0",
            "directory": ["instagram","{username}"],
            "include": "posts,reels,tagged,highlights,stories,avatar",
            "filename": "{username}_{shortcode}_{num}.{extension}",
            "parent-directory": true,
	        "sleep-request": [15.0, 45.0],
	        "sleep": [1, 3],
            "skip":true,
            "api" : "rest",
            "use_ytdl": false
        },
        "youtube": {
            "version": "yt-dlp"
        }
    },
    "downloader": {
        "part": true,
        "rate": "5M",
        "timeout": 30.0,
        "retries": 5,
         "ytdl": {
             "module": "yt_dlp"
        }
    },
    "output": {
        "mode": "auto"
    },
    "archive": {
        "file": "/usr/src/app/gallery-dl-archive.log"
    }
}

